<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var username =  prompt("Who are you?");
    if (username == "Admin"){
        alert("Welcome");
    } else if (username == null){
        alert("Canceled");
    } else {
        alert("I don't know you");
    }
    var password = prompt("Enter your password");
    if (password == "TheMaster"){
        alert("Welcome");
    } else if (password == null){
        alert("Canceled");
    } else {
        alert("Wrong password");
    }
</script>
</body>
</html>
